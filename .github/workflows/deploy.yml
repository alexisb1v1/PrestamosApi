name: Deploy API CentralAFBV

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/centralafbv-api:${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/centralafbv-api:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/centralafbv-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/centralafbv-api:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/centralafbv-api:${{ github.sha }}

            docker rm -f centralafbv-api || true

            docker network ls | grep -q caddy || docker network create caddy

            docker run -d \
              --name centralafbv-api \
              --restart unless-stopped \
              --network caddy \
              ghcr.io/${{ github.repository_owner }}/centralafbv-api:${{ github.sha }}
            docker image prune -af --filter "until=72h"

